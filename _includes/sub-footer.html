<div class="sub-footer" itemscope itemtype="https://schema.org/WPFooter">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
          {% include social.html %}
          {% endif %}
          {% if site.data.seo.copyright_text %}
          <div class="copyright" itemprop="copyrightHolder">{{ site.data.seo.copyright_text }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
