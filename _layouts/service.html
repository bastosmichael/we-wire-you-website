---
layout: default
bodyClass: "page-service"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10" itemscope itemtype="https://schema.org/Service">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <h1 class="title" itemprop="name">{{ page.title }}</h1>
        <div class="content" itemprop="description">{{ content }}</div>
        {% if page.image %}
        <img alt="{{ page.title }}" src="{{ page.image | relative_url }}" itemprop="image" class="img-fluid mb-4">
        {% endif %}
        {% if page.serviceType %}
        <meta itemprop="serviceType" content="{{ page.serviceType }}">
        {% endif %}
      </div>
    </div>
  </div>
</div>
